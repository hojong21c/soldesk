<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_011_pseudo</title>
<style type="text/css">
/* pseudo element: 요소의 특별 영역에 스타일을 적용할 수 있도록 정의해놓은 것이다. */
p:first-letter {
	color: red;
	font-size: 25px;
	border: 1px solid black
}
</style>
</head>
<body>
	<h1>주요내용</h1>
	<p>In the following example, the selector matches the first element
		in all</p>
</body>
</html>
